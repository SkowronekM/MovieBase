<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add new movie genre</title>
</head>
<body>

<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Add new movie genre</h2>
    <form action="" th:action="@{/admin/add-genre}" method="post" class="mc-form" th:object="${genre}">
        <label for="genreName">Name</label>
        <input type="text" id="genreName" placeholder="Horror" th:field="*{name}">
        <label for="movieShortDescription">Description - max 500 characters</label>
        <textarea id="movieShortDescription" rows="5" th:field="*{description}"></textarea>
        <button type="submit">Add</button>
    </form>


</main>

</body>
</html>
