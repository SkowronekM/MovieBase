<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Register - MovieBase</title>
</head>
<body>

<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Register</h2>
    <form action="#" th:action="@{/registration}" method="post" class="mc-form" th:object="${user}">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="username" th:field="*{email}">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="password" th:field="*{password}">
        <button type="submit">Register</button>
    </form>
</main>

</body>
</html>
